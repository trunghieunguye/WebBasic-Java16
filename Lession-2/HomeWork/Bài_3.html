<!DOCTYPE html>
<html>
    <head>
        <title>Thông tin cá nhân</title>
        <link rel="icon" type="image/x-icon" href="https://techmaster.vn/resources/image/favicon.ico">
        <style>
            .label_widht {
                width: 100px;
                display: inline-block;
            }
            button {
                width: 100px;
                margin-right: 30px;
            }
            form {
                display:block; 
                margin: auto; 
                border-style: ridge; 
                width: 380px; 
                height: 350px; 
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div style="margin: auto;">
            <h1 style="text-align: center;">Thông tin cá nhân</h1>
            <form>
                <label for="name" class="label_widht">Họ và tên</label>
                <input type="text" id="name">
                <br>
                <br>
                <label for="gender" class="label_widht">Giới tính</label>
                <input type="radio" name="gender">
                <label>Nam</label>
                <input type="radio" name="gender" id="gender">
                <label>Nữ</label>
                <br>
                <br>
                <label class="label_widht">Ngày sinh</label>
                <select name="day" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="month" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="year" id="">
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
                <br>
                <br>
                <label for="email" class="label_widht">Email</label>
                <input type="email" id="email">
                <br>
                <br>
                <label class="label_widht">Sở thích</label>
                <input type="checkbox">
                <label>Chơi game</label>
                <input type="checkbox">
                <label>Nghe nhạc</label>
                <input type="checkbox">
                <label>Khác</label>
                <br>
                <br>
                <br>
                <p style="text-align: center;">
                    <button type="reset">Xóa</button>
                    <button type="button">Gửi</button>
                </p>
            </form>
        </div>
    </body>
</html>
